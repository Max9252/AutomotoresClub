<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compra tu SOAT!</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    
</head>
<body>
   <header>
       <div class="container">
           <h2>Adquiere tu SOAT con nosotros y obten todos los beneficios!</h2>
       </div>
   </header>
   <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-3" id="allianz">
                <img src="images/aseguradoras/allianz.jpg" alt="Allianz Colombia" width="200" height="100">
            </div>
            <div class="col-md-3" id="mundialdeseguros">
                <img src="images/aseguradoras/mundial.jpg" alt="Compañía Mundial de Seguros S.A." width="200" height="100">
            </div>
            <div class="col-md-3" id="laprevisora">
                <img src="images/aseguradoras/previsora.jpg" alt="La Previsora S.A. Compañía de Seguros" width="200" height="100">
            </div>
            <div class="col-md-3" id="liberty">
                <img src="images/aseguradoras/liberty.jpg" alt="Liberty Seguros S.A." width="200" height="100">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3" id="qbeseguros">
                <img src="images/aseguradoras/qbe.jpg" alt="QBE Seguros S.A." width="200" height="100">
            </div>
            <div class="col-md-3" id="axacolpatria">
                <img src="images/aseguradoras/axa.jpg" alt="Axa Colpatria Seguros S.A." width="200" height="100">
            </div>
            <div class="col-md-3" id="segurosdelestado">
                <img src="images/aseguradoras/estado.jpg" alt="Seguros del Estado S.A." width="200" height="100">
            </div>
            <div class="col-md-3" id="suramericana">
                <img src="images/aseguradoras/sura.jpg" alt="Seguros Generales Suramericana S.A." width="200" height="100">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3" id="mapfre">
                <img src="images/aseguradoras/mapfre.jpg" alt="Mapfre Seguros Generales de Colombia S.A." width="200" height="100">
            </div>
            <div class="col-md-3" id="segurosbolivar">
                <img src="images/aseguradoras/bolivar.jpg" alt="Seguros Bolívar S.A." width="200" height="100">
            </div>
            <div class="col-md-3" id="solidaria">
                <img src="images/aseguradoras/solidaria.jpg" alt="Aseguradora Solidaria de Colombia Ltda. Entidad Cooperativa" width="200" height="100">
            </div>
            <div class="col-md-3" id="cardif">
                <img src="images/aseguradoras/Cardif.jpg" alt="Cardif Colombia Seguros Generales S.A." width="200" height="100">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3" id="equidad">
                <img src="images/aseguradoras/equidad.jpg" alt="La Equidad Seguros Generales Organismo Cooperativo" width="200" height="150">
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/soat.js"></script>
</body>
</html>
